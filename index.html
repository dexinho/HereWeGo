<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>HereWeGo</title>
</head>

<body>
    <main>
        <div id='main-menu-div'>
            <label for="nickname-input"><input id='nickname-input' type="text" placeholder="nickname"></label>
            <button class="start-btns" id="normal-btn">Normal</button>
            <button class="start-btns" id="challenge-btn">Challenge</button>
        </div>
        <div id="game-layout-div">
            <div id="stats-div">
                <div id="lives-left-div">
                </div>
                <div id="nickname-div"></div>
                <div id="highscore-div"></div>
            </div>
            <div id="canvas-container">
                <canvas></canvas>
            </div>
        </div>
        <div id="ending-div">
            <div id="nickname-result-div"><span id="nickname-result-span"></span></div>
            <div id="points-scored-div"><span id="points-scored-span"></span></div>
            <div id="survived-timer-div"><span id="survived-timer-span"></span></div>
            <button id="play-again-btn">PLAY AGAIN</button>
        </div>
    </main>
</body>

</html>
